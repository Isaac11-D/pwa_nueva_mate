<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problemas | Isaac</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      font-family: 'Comic Neue', cursive;
      min-height: 100vh;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header style="text-align:center; padding:20px; background:#1e293b; border-bottom:6px solid #fbbf24; border-radius:0 0 20px 20px; margin-bottom:30px;">
    <a href="home.html" style="position:absolute; left:20px; top:28px; color:#60a5fa; font-weight:bold; font-size:1.5rem; text-decoration:none; text-shadow:0 0 10px #60a5fa88;">
      ← INICIO
    </a>
    <h1 style="color:#fbbf24; font-family:'Bangers', cursive; font-size:3.2rem; text-shadow:4px 4px 8px #000; margin:0;">
      ¡Puedes con esto y más!
    </h1>
  </header>

  <div style="max-width:900px; margin:0 auto;">
    <div id="quiz" style="font-size:1.6rem;"></div>
  </div>

  <script>
    let lista = [], i = 0, aciertos = 0;
    fetch('data/problemas.json')
      .then(r => r.json())
      .then(d => {
        lista = d.problemas.sort(() => Math.random() - 0.5);
        mostrar();
      });

    function mostrar(){
        if(i >= lista.length){
        document.getElementById('quiz').innerHTML = `
            <div style="background:#1e293b; border:4px solid #fbbf24; border-radius:25px; padding:50px 30px; text-align:center; box-shadow:0 20px 40px #0008;">
              <h2 style="color:#60a5fa; font-size:4rem; margin:20px 0; text-shadow:0 0 20px #60a5fa88;">¡TERMINASTE!</h2>
              <p style="font-size:3.5rem; color:#fbbf24; margin:30px 0;">
                Acertaste <strong style="color:#86efac;">${aciertos}</strong> de ${lista.length}
              </p>
              <button onclick="location.reload()" style="background:#60a5fa; color:white; font-size:2rem; padding:18px 50px; border:none; border-radius:50px; cursor:pointer; margin:15px; box-shadow:0 10px 25px #60a5fa66;">
                Volver a Jugar
              </button>
              <br><br>
              <a href="home.html" style="color:#94a3b8; font-size:1.6rem; text-decoration:none;">Volver al inicio</a>
            </div>`;
        return;
        }

      const p = lista[i];
      const ops = [...p.opciones].sort(() => Math.random() - 0.5);
      document.getElementById('quiz').innerHTML = `
        <div style="background:#1e293b; border-radius:25px; padding:40px 30px; margin-bottom:30px; box-shadow:0 15px 35px #0006; border:3px solid #334155;">
          <div style="color:#94a3b8; font-size:1.4rem; margin-bottom:15px; text-align:center;">
            Problema ${i+1} de ${lista.length}
          </div>
          <div style="background:#0f172a; padding:25px; border-radius:18px; font-size:1.9rem; line-height:1.7; margin:25px 0; border-left:8px solid #60a5fa;">
            ${p.texto}
          </div>
          <div style="display:grid; gap:18px; margin-top:30px;">
            ${ops.map(o=>`
              <button onclick="resp('${o}')" style="background:#1e40af; color:white; padding:22px; font-size:1.8rem; border:none; border-radius:18px; cursor:pointer; transition:all 0.3s; box-shadow:0 8px 20px #0006;">
                ${o}
              </button>
            `.trim()).join('')}
          </div>
        </div>`;
    }

    function resp(r){
      if(r === lista[i].correcta) aciertos++;
      i++;
      mostrar();
    }
    window.resp = resp;
  </script>

  <!-- Efecto hover suave en los botones -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('mouseover', () => {
          if (!btn.onclick.toString().includes('location.reload')) {
            btn.style.background = '#3b82f6';
            btn.style.transform = 'translateY(-4px)';
            btn.style.boxShadow = '0 15px 30px #3b82f666';
          }
        });
        btn.addEventListener('mouseout', () => {
          if (!btn.onclick.toString().includes('location.reload')) {
            btn.style.background = '#1e40af';
            btn.style.transform = 'translateY(0)';
            btn.style.boxShadow = '0 8px 20px #0006';
          }
        });
      });
    });
  </script>

</body>
</html>
