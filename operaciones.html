<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matem√°ticas - Juego</title>

    <style>
        body {
            font-family: "Trebuchet MS", Arial, sans-serif;
            background: url('https://i.imgur.com/4N6bQGx.png');
            background-size: cover;
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 42px;
            text-shadow: 3px 3px 0px #000;
            margin-bottom: 10px;
        }

        .game-panel {
            background: rgba(0, 0, 0, 0.75);
            border: 4px solid #00e676;
            border-radius: 20px;
            width: 95%;
            max-width: 480px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 20px #00ff8a;
            animation: aparecer 0.6s ease-out;
        }

        @keyframes aparecer {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .text-box {
            padding: 12px;
            width: 90%;
            border-radius: 10px;
            font-size: 20px;
            border: 3px solid #00e676;
            background: #1b1b1b;
            color: #00e676;
            font-weight: bold;
        }

        select {
            padding: 12px;
            width: 95%;
            border-radius: 10px;
            font-size: 18px;
            border: 3px solid #00e676;
            background: #263238;
            color: #00e676;
        }

        .btn {
            margin-top: 15px;
            padding: 12px;
            width: 90%;
            background: #00e676;
            color: #000;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            box-shadow: 0px 0px 10px #00ff9d;
            transition: 0.15s ease-in-out;
        }

        .btn:hover {
            background: #00b248;
            box-shadow: 0px 0px 20px #00ff9d;
        }

        #resultado {
            font-size: 30px;
            margin-top: 15px;
            color: #00e676;
            text-shadow: 2px 2px 0px #000;
        }

        .info-box {
            margin-top: 20px;
            padding: 15px;
            background: #1b1b1b;
            border-left: 6px solid #00e676;
            border-radius: 10px;
            text-align: left;
            font-size: 16px;
        }

        .btn-problemas {
            background: #ffea00;
            color: #000;
            box-shadow: 0px 0px 10px #fff176;
        }

        .btn-problemas:hover {
            background: #fdd835;
            box-shadow: 0px 0px 20px #fff176;
        }
    </style>
</head>

<body>

    <h1>üéÆ Modo Arcade Matem√°tico</h1>
    <p style="text-shadow: 2px 2px 0px #000;">¬°Introduce los n√∫meros y elige la operaci√≥n para jugar!</p>

    <div class="game-panel">

        <input type="number" id="num1" class="text-box" placeholder="Primer n√∫mero">
        <br><br>

        <input type="number" id="num2" class="text-box" placeholder="Segundo n√∫mero">
        <br><br>

        <select id="operacion">
            <option value="suma">‚ûï Suma</option>
            <option value="resta">‚ûñ Resta</option>
            <option value="multiplica">‚úñ Multiplicaci√≥n</option>
            <option value="divide">‚ûó Divisi√≥n</option>
        </select>

        <button class="btn" onclick="calcular()">üí• Calcular</button>

        <div id="resultado"></div>

        <div class="info-box">
            <strong>üìò Gu√≠a del Jugador:</strong>
            <p>‚ûï Suma dos n√∫meros para obtener m√°s puntos.</p>
            <p>‚ûñ Resta para esquivar obst√°culos.</p>
            <p>‚úñ Multiplica para aumentar poder.</p>
            <p>‚ûó Divide para repartir energ√≠a.</p>
        </div>

        <button class="btn btn-problemas" onclick="location.href='leccion.html'">
            üìö Ir a Problemas del Juego
        </button>

    </div>

    <script>
        function calcular() {
            const n1 = parseFloat(document.getElementById("num1").value);
            const n2 = parseFloat(document.getElementById("num2").value);
            const oper = document.getElementById("operacion").value;

            let res = "";

            if (isNaN(n1) || isNaN(n2)) {
                res = "‚ö†Ô∏è Ingresa dos n√∫meros v√°lidos.";
            } else {
                switch (oper) {
                    case "suma": res = n1 + n2; break;
                    case "resta": res = n1 - n2; break;
                    case "multiplica": res = n1 * n2; break;
                    case "divide":
                        res = n2 !== 0 ? (n1 / n2).toFixed(2) : "‚ùå Divisi√≥n por 0 no permitida";
                        break;
                }
            }

            document.getElementById("resultado").innerHTML = "Resultado: <strong>" + res + "</strong>";
        }
    </script>

</body>
</html>
