<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operaciones Básicas</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      background:#0a2a0a; 
      color:#00ff41; 
      font-family:'Press Start 2P', cursive; 
      min-height:100vh; 
      line-height:1.8;
      padding:20px;
    }

    header {
      background:#000; 
      padding:20px; 
      text-align:center; 
      border-bottom:10px solid #00ff41;
      position:relative;
    }

    header a {
      position:absolute; 
      left:20px; 
      top:50%; 
      transform:translateY(-50%); 
      color:#00ff41; 
      font-size:1.2rem; 
      text-decoration:none; 
      text-shadow:0 0 15px #00ff41; 
      background:#000; 
      padding:10px 20px; 
      border:4px solid #00ff41; 
      border-radius:10px;
    }

    header h1 {
      color:#fff; 
      font-size:2.4rem; 
      text-shadow:6px 6px 0 #ff0040;
    }

    .card {
      background:#001a00;
      border:8px solid #00ff41;
      border-radius:20px;
      padding:40px;
      margin:30px auto;
      max-width:900px;
      box-shadow:0 0 30px #00ff4188 inset;
    }

    h2 {
      color:#ffd700;
      font-size:2.2rem;
      text-shadow:4px 4px 0 #000;
      text-align:center;
      margin-bottom:25px;
    }

    p, li {
      font-size:1.25rem;
      margin-bottom:20px;
      line-height:2.1;
    }

    .input-box {
      width:100%;
      padding:15px;
      margin:15px 0;
      border:4px solid #00ff41;
      background:#000;
      color:#00ff41;
      font-family:'Press Start 2P';
      font-size:1.2rem;
      border-radius:10px;
      text-align:center;
    }

    .select-box {
      width:100%;
      padding:15px;
      border:4px solid #00ff41;
      background:#000;
      color:#00ff41;
      font-family:'Press Start 2P';
      font-size:1.2rem;
      border-radius:10px;
      margin-top:10px;
    }

    .btn {
      width:100%;
      padding:20px;
      margin-top:25px;
      background:#ff0040;
      color:#fff;
      font-family:'Press Start 2P';
      font-size:1.4rem;
      border:none;
      border-radius:15px;
      cursor:pointer;
      box-shadow:0 10px 0 #c40030;
      text-shadow:4px 4px 0 #000;
    }

    .btn:hover {
      transform:translateY(-5px);
    }

    #resultado {
      margin-top:25px;
      font-size:1.8rem;
      color:#ffd700;
      text-shadow:3px 3px 0 #000;
      text-align:center;
    }

  </style>
</head>

<body>

  <header>
    <a href="home.html">← INICIO</a>
    <h1>OPERACIONES BÁSICAS</h1>
  </header>

  <div class="card">

    <h2>Calculadora de Operaciones</h2>

    <p>Introduce dos números y selecciona la operación que deseas realizar. Esta herramienta te ayudará a practicar y comprender cómo funcionan las operaciones básicas.</p>

    <input type="number" id="num1" class="input-box" placeholder="Primer número">
    <input type="number" id="num2" class="input-box" placeholder="Segundo número">

    <select id="operacion" class="select-box">
      <option value="suma">SUMA</option>
      <option value="resta">RESTA</option>
      <option value="multiplica">MULTIPLICACIÓN</option>
      <option value="divide">DIVISIÓN</option>
    </select>

    <button class="btn" onclick="calcular()">CALCULAR</button>

    <div id="resultado"></div>

    <button class="btn" style="background:#2962ff; box-shadow:0 10px 0 #0036a3; margin-top:40px;"
      onclick="location.href='leccion.html'">
      IR A LECCIÓN
    </button>   

  </div>

  <script>
    function calcular() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      const oper = document.getElementById("operacion").value;

      let res = "";

      if (isNaN(n1) || isNaN(n2)) {
        res = "Debes ingresar dos números válidos.";
      } else {
        switch (oper) {
          case "suma": res = n1 + n2; break;
          case "resta": res = n1 - n2; break;
          case "multiplica": res = n1 * n2; break;
          case "divide":
            res = n2 !== 0 ? (n1 / n2).toFixed(2) : "No se puede dividir entre 0.";
            break;
        }
      }

      document.getElementById("resultado").textContent = "Resultado: " + res;
    }
  </script>

</body>
</html>
