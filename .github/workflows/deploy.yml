# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./                # aquí va la carpeta con tu index.html (raíz en tu caso)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # v4 sigue siendo oficial, pero combinado con el artifact separado ya no se cuelga