<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio | Isaac</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1b5e20">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body style="position:relative; background:#0a2a0a;">

<div style="position:fixed; top:15px; right:15px; z-index:9999; animation: pulse 2s infinite;">
    <div style="background:#ff0040; color:#fff; padding:12px 18px; border-radius:50px; border:5px solid #fff; font-family:'Press Start 2P'; font-size:0.9rem; box-shadow:0 0 20px #ff004488, 0 8px 0 #c40030; cursor:pointer;" 
         onclick="alert('Notificaciones desactivadas (próximamente)')">
      Notificaciones
      <span style="display:inline-block; background:#fff; color:#ff0040; width:26px; height:26px; border-radius:50%; font-size:0.8rem; line-height:26px; margin-left:8px; font-weight:bold;">3</span>
    </div>
  </div>
  
  <style>
    @keyframes pulse {
      0% { transform:scale(1); }
      50% { transform:scale(1.08); }
      100% { transform:scale(1); }
    }
  </style>

  <header style="padding: 2rem 1rem; background:#0d3b0d; border-bottom:8px solid #000;">
    <h1 style="font-family:'Press Start 2P'; color:#fff; font-size:2.8rem; text-shadow: 4px 4px 0 #000;">
      PROBLEMAS 
    </h1>
    <p style="color:#00ff41; font-family:'Bangers'; font-size:1.6rem; margin:0.5rem 0;">
      Nivel 6 - Cano López Isaac
    </p>
    
    <div style="text-align:center; margin:1.5rem 0;">
      <img src="assets/logo1.png" class="avatar" alt="Isaac" style="width:130px; border:8px solid #00ff41; image-rendering:pixelated;">
    </div>

    <div style="background:#000; padding:1rem; margin:1rem auto; max-width:500px; border:4px solid #00ff41; font-family:'Press Start 2P'; font-size:0.9rem; color:#00ff41;">
      <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
        <span>❤ ❤ ❤ ❤ ❤</span>
        <span>★★★★☆</span>
        <span>1.250 pts</span>
      </div>
      <div style="background:#00ff41; color:#000; padding:8px; text-align:center;">
        ¡NUEVO RÉCORD SEMANAL: 9/10!
      </div>
    </div>
  </header>

  <div class="status" id="status">Detectando conexión...</div>


  <div class="grid" style="padding:3rem 1rem;">

    <a href="leccion.html" class="btn" style="background:#ff0040; border:6px solid #fff; position:relative; overflow:hidden;">
      <div style="position:absolute; top:10px; left:10px; background:#000; color:#fff; padding:5px 12px; font-family:'Press Start 2P'; font-size:0.9rem;">A</div>
      <span style="font-family:'Press Start 2P'; font-size:3rem; color:#fff;">Libro</span>
      <div class="t" style="color:#fff; font-size:1.4rem;">VER LECCIÓN</div>
      <div class="s" style="color:#ff99cc;">Teoría del libro</div>
    </a>

    <a href="problemas.html" class="btn" style="background:#0060ff; border:6px solid #fff; position:relative; overflow:hidden;">
      <div style="position:absolute; top:10px; left:10px; background:#000; color:#fff; padding:5px 12px; font-family:'Press Start 2P'; font-size:0.9rem;">B</div>
      <span style="font-family:'Press Start 2P'; font-size:1.8rem; color:#fff;">Calculadora</span>
      <div class="t" style="color:#fff; font-size:1.5rem;">10 PROBLEMAS</div>
      <div class="s" style="color:#99ccff;">¡Orden aleatorio cada vez!</div>
    </a>

    <div class="btn" onclick="alert('¡Giro detectado! Sensor activado')" style="background:#ffcc00; border:6px solid #fff; position:relative; overflow:hidden; cursor:pointer;">
      <div style="position:absolute; top:10px; left:10px; background:#000; color:#fff; padding:5px 12px; font-family:'Press Start 2P'; font-size:0.9rem;">C</div>
      <span style="font-family:'Press Start 2P'; font-size:2rem; color:#000;">Teléfono</span>
      <div class="t" style="color:#000; font-size:1.4rem;">SENSORES</div>
      <div class="s" style="color:#333;">¡Gira el móvil!</div>
    </div>
  </div>

  <script>
    function actualizar(){
      document.getElementById('status').textContent = navigator.onLine ? "Conectado" : "¡Offline y todo funciona!";
    }
    window.addEventListener('online',actualizar);
    window.addEventListener('offline',actualizar);
    actualizar();
    if('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
  </script>
</body>
</html>
